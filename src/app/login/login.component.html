<div class="back-to-home rounded d-none d-sm-block">
    <a href="index.html" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
</div>
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css">
    <!-- Hero Start -->
    <section class="bg-home d-flex bg-light align-items-center" style="background: url('/assets/images/bg/bg-lines-one.png') center;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <img src="/assets/img/logo.PNG" height="115" width="200" class="mx-auto d-block" alt="">
                    <div class="card login-page bg-white shadow mt-4 rounded border-0">
                        <div class="card-body">
                            <h4 class="text-center">Se connecter</h4>  
                            <form action="https://shreethemes.in/doctris/layouts/admin/index.html" class="login-form mt-4">
                                <div class="row">
                                <form
                                *ngIf="!isLoggedIn"
                                name="form"
                                (ngSubmit)="f.form.valid && onSubmit()"
                                #f="ngForm"
                                novalidate
                              >
                                <div class="form-group">
                                  <label for="Email">Adresse Email</label>
                                  <input
                                    type="email"
                                    class="form-control"
                                    name="Email"
                                    [(ngModel)]="form.Email"
                                    required
                                    #Email="ngModel"
                                  />
                                  <div
                                    class="alert alert-danger"
                                    role="alert"
                                    *ngIf="Email.errors && f.submitted"
                                  >
                                  Veuillez saisir votre email!
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="password">Mot de passe </label>
                                  <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel"
                                  />
                                  <div
                                    class="alert alert-danger"
                                    role="alert"
                                    *ngIf="password.errors && f.submitted"
                                  >
                                    <div *ngIf="password.errors.required">Veuillez saisir votre Mot de passe</div>
                                    <div *ngIf="password.errors.minlength">
                                        Mot de passe doit comporter au moins 6 caractéres
                                    </div>
                                  </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="d-flex justify-content-between">
                                        <div class="mb-3">
                                               
                                        </div>
                                
                                        <a href="forgot-password.html" class="text-dark h6 mb-0">Mot de passe oublié?</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 mb-0">
                                        <div class="d-grid">
                                            <button class="btn btn-primary">Se connecter</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <div
                                    class="alert alert-danger"
                                    role="alert"
                                    *ngIf="f.submitted && isLoginFailed"
                                  >
                                    Connexion echouée: {{ errorMessage }}
                                  </div>
                                </div>
                                <div class="col-lg-12 mt-3 text-center">
                                    <h6 class="text-muted">Ou</h6>
                                </div><!--end col-->
                                
                                <div class="col-6 mt-3">
                                    <div class="d-grid">
                                        <a href="#" class="btn btn-soft-primary"><i class="uil uil-facebook"></i> Facebook</a>
                                    </div>
                                </div><!--end col-->
                                
                                <div class="col-6 mt-3">
                                    <div class="d-grid">
                                        <a href="#" class="btn btn-soft-primary"><i class="uil uil-google"></i> Google</a>
                                    </div>
                                </div><!--end col-->

                                <div class="col-12 text-center">
                                    <p class="mb-0 mt-3"><small class="text-dark me-2">Vous n'avez pas un compte ?</small> <a routerLink ="register" href="#" class="text-dark fw-bold">Créer compte</a></p>
                                </div>
                           
                              </form>
                              <div class="alert alert-success" *ngIf="isLoggedIn">
                                Logged in as {{ roles }}.
                              </div>
                            </div>
                            </form>
                        </div>
                    </div><!---->
                </div> <!--end col-->
            </div><!--end row-->
        </div> <!--end container-->
    </section><!--end section-->
    <!-- Hero End -->
